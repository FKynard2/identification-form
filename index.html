<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/7422126d22.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="create-account-form">
      <div class="title">
        <h2>EAG Sign up Form</h2>
      </div>
      <div class="input-group">
        <label for="username">Name:</label>
        <input type="text" id="username" placeholder="Name" name="username" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>

        <p>Error Message</p>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="jack2@gmail.com" name="email" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>

        <p>Error Message</p>
      </div>
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password" name="Password" />
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>

      <p>Error Message</p>
    </div>
</div>
<div class="input-group">
  <label for="msg">Message:</label>
 <textarea name="user_message" id="msg" cols="20" rows="3"></textarea>
</div>
<button type="submit" class="btn">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
